<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="div">
      <div class="div-2">
        <div class="div-3">
          <div class="div-4">
            <div class="column">
              <div class="div-5">
                <img
                  loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/41ae5e1cd252d5cbf209568bc3e1b671bb19d4a10835df1769a40850893a1b08?apiKey=f222b546a36a4e9686e3b8a53cd0c9c1&"
                  class="img"
                />
                <div class="div-6">For Individuals</div>
                <div class="div-7">
                  Start benefiting from the wellness experience. For companies
                  looking on increasing productivity, and improving organization
                  wellness.
                </div>
              </div>
            </div>
            <div class="column-2">
              <div class="white-container">

                  <div class="first-last-cont">
                    <div class="first-flex">
                      <div>
                        <label>First Name</label>
                        <br>
                        <input type="text" class="first-text" value="Tolu" >
                      </div>
                     
                      <div class="last-flex">
                        <label>Last Name</label>
                        <br>
                        <input type="text" class="sec-text">
                      </div>
                    </div>

                    <div class="gender-dob-cont">
                      <div>
                        <label>Gender</label>
                        <br>
                        <div class="parent">
                        <input type="" class="gender" value="Select here" >
                        <img src="./assets/u_angle-down.png" alt="" class="arrow-d">
                       </div>
                      </div>
                     
                      <div class="last-flex">
                        <label>Date Of Birth</label>
                        <br>
                        <div class="parent2">
                          <input type="text" class="first-text" value="Select here">
                          <img src="./assets/Vector.png" alt="" class="calendar">
                        </div>
                          
                        </div>
                    </div>
                  </div>

                  <div class="hw-flex">
                    <div>
                      <label>Weight (KG)</label>
                      <br>
                      <input type="text" class="first-text" value="Enter Weight" >
                    </div>
                   
                    <div class="last-flex">
                      <label>Height (CM)</label>
                      <br>
                      <input type="text" class="first-text" value="Enter height here.." >
                    </div>
                </div>
                
                <!-- activity/password -->
                  <div class="password-flex">
                    
                    <div>
                      <label>Activity Level</label>
                      <br>
                      <div class="parent3">
                        <input type="text" class="activity" placeholder="Select here" >
                        <img src="./assets/u_angle-down.png" alt="" class="arrow-d">
                       </div>
                      </div>
                   
                    <div>
                      <label>Password</label>
                      <br>
                      <div class="parent4">
                      <input type="password" class="password" >
                      <img src="./assets/show.png" alt="" class="eye">
                    </div>
                    </div>

                    </div>
                
                <button class="btn">Register</button>
                <div class="div-37">
                  <span
                  class="span1">
                    By clicking Register, you agree to our
                  </span>
                  <span
                  class="span2" >
                    Terms of Use
                  </span>
                  <span
                  class="span3">
                    and our
                  </span>
                  <span
                  class="span4">
                    Privacy Policy
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </body>
</html>
